<body>
    <script type="text/javascript">
    
        var a = 10;
        var b = 20;
        // testando condições
        if(a>=b){
            console.log('A é maior ou igual a B')
        }
        else if(b>=a){
            console.log('B é maior ou igual a A')
        }
        else{
            console.log('São iguais')
        }
        if(a!=b){
            console.log('São diferentes')
        }
    </script>
